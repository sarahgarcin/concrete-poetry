<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de poèmes</title>
  
  <link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/p5.js"></script>
  <script src="js/p5.gui.js"></script>
  <script src="js/quicksettings.js"></script>
  <script src="js/p5.touchgui.js"></script>
  <script src="sketch.js"></script>
</head>

<body>

    <div id="guiWrapper">
      <div class="gui-line">
        <div class="gui-group reset noir" onclick="resetAll()">
          Réinitialiser
        </div>
        <div class="gui-group repetitiontwo-mode" onclick="activateRepetition()">
          Répétition
        </div>
        <div class="gui-group espacement-mode" onclick="activateEspacement()">
          Espacement
        </div>
        <div class="gui-group constellation-mode" onclick="activateConstellation()">
          Constellation
        </div>
         <div class="gui-group abstraction-mode" onclick="activateAbstraction()">
          Abstraction
        </div>
        <div class="gui-group permutation-mode" onclick="activatePermutation()">
          Permutation
        </div>
        <div class="gui-group grille-mode" onclick="activateGrille()">
          Grille
        </div>
        <div class="gui-group square-mode" onclick="activateSquareRepetition()">
          Carrelage
        </div>
        <div class="gui-group square-mode" onclick="activateSoleil()">
          Soleil
        </div>
        <div class="gui-group forme-mode">
          Forme
        </div>
      </div>
      <div class="gui-line">
        <div class="gui-group noir" id="export-btn">
          Télécharger
        </div>
        <div class="gui-group toogle-edit-view noir" onclick="toogleEditView()">
          Édition / Visualisation
        </div>
        <div class="context-menu">
          <div class="gui-group day-night gris" onclick="dayNight()">
            Noir / Blanc
          </div>
          <div class="gui-group change-font gris" onclick="changeFont()">
            Normal / Monospace
          </div>
          <div class="gui-group change-size gris" onclick="changeSize()">
            Petit / Grand
          </div>
          <div class="gui-group change-case gris" onclick="changeCase()">
            Majuscule / Minuscule
          </div>
          <div class="gui-group change-color gris" onclick="changeColorRed()">
            Noir / Rouge
          </div>
        </div>
      </div>
      
      
    </div>

    <div id="sketch" data-mode="edition"></div>


<!-- ######### snippets js ######### -->
    <!-- fichier contenant les intéractions souris : edit/move -->
    <script src="js-snippets/interaction.js"></script>
    <script src="js-snippets/reset.js"></script>
     <script src="js-snippets/text_functions.js"></script>
    <script src="js-snippets/repetition.js"></script>
    <script src="js-snippets/espacement.js"></script>

</body>

</html>
