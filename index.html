<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Poème graphique</title>

	<link rel="stylesheet" href="style.css">

</head>
<body class="home">
	<h1 id="title">Poème graphique</h1>
	<div class="btn-wrapper">
		<a href="app.html" title="Écrire">Écrire</a>
		<a href="comprendre.html" title="Comprendre">Comprendre</a>
	</div>

	<script>

  	var min = 0;
  	var max = 5;
  	var title = document.getElementById("title").innerHTML;
  	var titleWithSpace = title.split('').join(' ');
  	var newTitle = titleWithSpace.replace(/\s/g, function() {
    	return "\xa0".repeat(parseInt(Math.random() * (max - min) + min))
  	});
  	console.log(newTitle);
  	document.getElementById("title").innerHTML = newTitle;
	</script>

</body>
</html>
